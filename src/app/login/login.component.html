<app-header [logout]="false" ></app-header>
<div class="main-div">

  <br><br>
<div class="sub-div">
<br>
<h3> Login</h3>
<hr class="divider">
  <mat-form-field>
    <i class="fa fa-user"></i>
    <input  matInput (keyup)="onKeyUsername()" placeholder="Username" #usernameCheck="ngModel" [(ngModel)]="username"  type="text" name="username"  required>
  </mat-form-field>
  <div *ngIf="usernameCheck?.touched" >
    <div *ngIf="usernameCheck.errors?.required" class="alert alert-danger" >
      Username Required
      </div>
    </div>
    <div [hidden]='ninv' class="alert alert-danger" >Username Doesn't Exist</div>
    <mat-form-field>
    <input  matInput  (keyup)="onKeyPass()" placeholder="your password" #passwordCheck="ngModel" [(ngModel)]="password"  type="password"  name="password"  required>
  </mat-form-field>
  <div *ngIf="passwordCheck?.touched" >
    <div *ngIf="passwordCheck.errors?.required" class="alert alert-danger" >
      Password Required
      </div>
    </div>
    <div [hidden]='pinv' class="alert alert-danger" >Password Doesn't Exist</div>
  <br><br>
    <button (click)="login()"  type="button" class="btn-primary">Login</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
</div>
